<div class="grid grid-cols-2 gap-4 md:grid-cols-2 md:gap-2 mx-4">
  {%for srch in search%}
  <div
    class="flex flex-col bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-full md:my-4"
  >
    <div class="image relative">
      <img
        class="md:object-contain object-cover w-full rounded-t-lg h-48 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
        src="{{ srch['Image_URL'] }}"
        alt=""
      />
      <span
        class="absolute right-0 top-4 px-1 shadow-sm text-xs md:text-sm bg-orange-600 text-white"
        >{{srch['Rating']}}</span
      >
    </div>
    <div class="p-4 w-full overflow-hidden">
      <div class="overflow-hidden">
        <a
          href="{{ '/'+srch['Link'] }}"
          class="text-sm md:text-lg font-bold tracking-tight text-gray-900 hover:text-orange-600 block truncate"
        >
          {{ srch['Title'] }}
        </a>
      </div>
      <p
        class="mb-2 text-xs md:text-base font-normal text-gray-700 dark:text-gray-400 truncate"
      >
        {{ srch['Status'] }}
      </p>
      <p
        class="text-xs md:text-base font-normal text-gray-700 dark:text-gray-400 truncate"
      >
        {{ ','.join(srch['Genres']) }}
      </p>
    </div>
  </div>
  {%endfor%}
</div>
